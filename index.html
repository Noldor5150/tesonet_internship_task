<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo list</title>
  </head>
  <body>
    <h1>Todo list</h1>

    <div id="tasks"></div>
    <script src="app.js"></script>
  </body>
</html>
